<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange Calculator</h1>
    <form data-toggle="validator" role="form" id="calculateForm">
      <input required type="number" step="0.01" class="form-control" id="amount" min="0.01">
      <div class="input-group">
        <select class="custom-select" id="currency-from">
          <option value="">from</option>
        </select>
      </div>
      <div class="input-group">
        <select class="custom-select" id="currency-to">
          <option value="">to</option>
        </select>
      </div>
      <button class="btn-success" id="calculate">Get exchange amount</button>
    </form>
    <div class="show-exchange"></div>
    <div class="show-errors"></div>
  </div>
</body>
</html>
